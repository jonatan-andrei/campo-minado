<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Campo Minado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div id="area-menu-inicial">
        <span>Nível: </span>
        <select id="nivel">
            <option value="FACIL">Fácil</option>
            <option value="MEDIO" selected="selected">Médio</option>
            <option value="DIFICIL">Difícil</option>
        </select>
        <span>Vidas: </span>
        <select id="vidas">
            <option value="1" selected="selected">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <span>Cor: </span>
        <select id="cor">
            <option value="azul" selected="selected">Azul</option>
            <option value="verde">Verde</option>
            <option value="vermelho">Vermelho</option>
            <option value="laranja">Laranja</option>
        </select>
        <span>Imagem de fundo: </span>
        <input type="text" id='imagem-fundo'>
        <button onclick="iniciarJogo()">
            Iniciar jogo
        </button>
        <button id="botao-continuar" class="esconder" onclick="continuarJogo()">
            Continuar jogo
        </button>
    </div>
    <div id="area-jogo" class="esconder">
        <div id="espaco-tabuleiro"></div>
        <button id="botao-salvar" onclick="salvarJogo()"></button>
        <button onclick="iniciarJogo()">
            Reiniciar jogo
        </button>
        <button id="botao-desistir" onclick="desistir()">Desistir</button>
        <div id="area-vidas-restantes">
        </div>
        <div id="area-posicoes-restantes">
        </div>
        <div id="area-dicas">
            <span id="contagem-dicas"></span>
            <button id="botao-dicas" onclick="darDica()">Dica</button>
        </div>
        <div id="area-tempo">
            <div id="contador-tempo">
            </div>
            <div id="recorde-tempo">
            </div>
        </div>
    </div>
    <div id="aviso-resultado">
    </div>
</body>

</html>
